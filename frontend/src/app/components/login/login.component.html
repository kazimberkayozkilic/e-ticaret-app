<div class="d-flex justify-content-center" style="margin-top: 75px;">
  <div class="col-md-3">
      <div class="card">
          <div class="card-header">
              <h1 class="text-center">Giriş Sayfası</h1>
          </div>
          <div class="card-body">
              <form autocomplete="off">
                  <div class="form-group">
                      <label for="email">Mail Adresi</label>
                      <input
                          class="form-control"
                          type="email"
                          name="email"
                          id="email" #email [appValid]="email.validity.valid"
                          required>
                      <div class="invalid-feedback">
                          Geçerli bir mail adresi girin!
                      </div>
                  </div>
                  <div class="form-group mt-2">
                      <label for="password">Şifre</label>
                      <input
                        class="form-control"
                        type="password"
                        name="password"
                        id="password" #password [appValid]="password.validity.valid"
                        required>
                        <div class="invalid-feedback">
                          Şifre alanı boş olamaz!
                        </div>
                  </div>
                  <div class="form-group mt-2">
                      <button class="btn btn-outline-primary w-100">Giriş Yap</button>
                      <a href="/register" style="float: right;">Kayıt Ol</a>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
